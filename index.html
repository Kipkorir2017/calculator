<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

     </head>
     <body>
         <div class="container">
          <h1>Calculator</h1>
          <form id="calc">
              <div class="form-group"> <label for="add1"></label> <input id="calc1" placeholder="Enter First No:" class="form-control form" type="text"> </div>
              <div class="form-group"> <label for="add2"></label> <input id="calc2" placeholder="Enter Second No:" class="form-control form" type="text"> </div> <br> <br>
              <button  style="background-color: green;" id="add">+</button> 
              <button style="background-color: yellow;" id="sub">-</button> 
              <button style="background-color: brown;" id="multiply">X</button> 
              <button  style="background-color: darkblue;" id="division">/</button> <br> <br>
              <textarea name="" id="results"  placeholder="Results"></textarea>
             
              
           </form>
      </div>
</body>
</html>
